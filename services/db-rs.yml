apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mongo-db
spec:
  selector:
    matchLabels:
      type: db
      service: mongo-db
  template:
    metadata:
      labels:
        type: db
        service: mongo-db
        vendor: MongoLabs
    spec:
      containers:
        - name: db
          image: mongo:3.3
          ports:
            - containerPort: 28017